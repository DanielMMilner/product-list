<div class="products" *ngIf="products$ | async as products">
  <app-product-card *ngFor="let product of products" [product]="product" (addToCart)="addProductToCart(product)"/>
</div>

<hr/>

<div>
  <h2>Shopping cart summary</h2>
  <strong>
    Total: {{ cartSum | currency }}
  </strong>
  <strong>Items:</strong>
  <div class="cart-items">
    <div *ngFor="let item of cart">{{ item.name }}</div>
  </div>
</div>
